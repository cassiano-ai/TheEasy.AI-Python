# Nginx reverse proxy for api.aibreslow.com → Uvicorn :8000
# Certbot will auto-add the SSL (443) server block when you run:
#   certbot --nginx -d api.aibreslow.com

server {
    listen 80;
    server_name api.aibreslow.com;

    # Redirect to HTTPS once certbot has configured SSL.
    # (Certbot will modify this block automatically.)

    location / {
        proxy_pass http://127.0.0.1:8000;

        # Standard proxy headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE / streaming support — keep the connection open
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Security headers (also applied by Certbot's SSL block)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
